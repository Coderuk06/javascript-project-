<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Plyar Design</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="musicplyar">
            <nav>
                <div class="cricle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="cricle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="image/468-thumbnail.png" alt="" class="songimage">
            <h1>Despaction</h1>
            <p>Lusi Fonsi Ft, Puerro Rican</p>
            <audio  id="song">
                <source src="Music/songmp3.m4a" type="audio/mpeg">  
            </audio>
            <input type="range" value="0" id="proges">

            <div class="controls">
                <div><i class="fa-solid fa-forward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcn"></i></div>
                <div><i class="fa-solid fa-backward"></i></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
